<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Fit&Go · Crear/Editar</title>
    <link rel="icon" class="rounded" href="../img/FIT&GO.png">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
        </script>
    <link rel="stylesheet" href="../css/index.css">
</head>

<body class="bg-dark">
    <div class="container mx-auto">
    	<h1 class="h1">Añadir nueva clase</h1>
        <form class="mx-auto mt-5" th:action="${claseGym.id != 0} ? @{/editar/submit} : @{/gestionar/nueva-clase/submit}" th:object="${claseGym}" id="formularioCrear" method="post">
            <input th:if="${claseGym.id != 0}" type="hidden" name="id" th:field="*{id}"/>
            <div class="form-floating">
                <input type="text" name="nombreClase" id="nombreClase" class="form-control" placeholder="Nombre de la clase" th:field="*{nombreClase}" required>
                <label for="nombreClase">Nombre de la Clase</label>
            </div>
            <br>
            <div class="form-floating">
                <input type="text" name="precio" id="precio" class="form-control" placeholder="Precio" th:field="*{precio}" required>
                <label for="precio">Precio</label>
            </div>
            <br>
            <div class="form-floating">
                <input type="text" name="horario" id="horario" class="form-control" placeholder="Horario" th:field="*{horario}" required>
                <label for="horario">Horario</label>
            </div>
            <br>
            <div class="form-floating">
                <input type="number" name="plazas" id="plazas" class="form-control" placeholder="Plazas" th:field="*{plazas}" required>
                <label for="plazas">Plazas</label>
            </div>
            <br>
            <div class="form-floating">
                <input type="text" name="imgClase" id="imgClase" class="form-control" placeholder="Imagen" th:field="*{imgClase}" required>
                <label for="imgClase">Imagen</label>
            </div>
            <br>
            <div class="mx-auto w-25">
                <input type="submit" value="Terminar y enviar" name="crearClase" id="enviarInicio"
                    class="btn btn-primary w-100">
            </div>
        </form>
    </div>
</body>

</html>
