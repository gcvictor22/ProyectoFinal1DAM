<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fit&Go · Reserva</title>
    <link rel="icon" class="rounded" href="../img/FIT&GO.png">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
        </script>
    <link rel="stylesheet" href="../css/index.css" th:href="@{/css/index.css}">
    <style>
    	body{
			background-image:url(../img/bodyFormularioReserva.jpg)
		}
    </style>
</head>

<body id="bodyReservaClase" class="p-5">
    <div class="container mx-auto p-1 bg-white mt-5 rounded" id="formularioReservar">
        <h1 class="h1 text-center">Formulario de reserva</h1>
        <form class="mx-auto mt-3 row" th:action="@{/gestionar/reserva-clase/submit}" th:object="${reservaClase}" method="post">
            <div class="form-floating">
                <input type="text" name="nombreClase" id="nombreClase" class="form-control"
                    placeholder="Nombre completo" th:field="*{nombreUsuario}" required>
                <label for="nombreClase" class="mx-2">Nombre completo</label>
            </div>
            <div class="form-floating col-lg-5 col-sm-12 mt-3">
                <input type="text" name="horario" id="horario" class="form-control" placeholder="Teléfono" th:field=*{tel} required>
                <label for="horario" class="mx-2">Teléfono</label>
            </div>
            <div class="col-lg-2 col-sm-0 mt-3"></div>
            <div class="form-floating col-lg-5 col-sm-12 mt-3">
                <select name="claseReserva" id="claseReserva" class="form-control" th:field=*{claseGym.nombreClase}>
                    <option value="reservaSpinning" th:each="claseGym : ${lista}" th:value="${claseGym.id}" th:text="${claseGym.nombreClase}">Spinning</option>
                </select>
                <label for="precio" class="mx-2">Reserva</label>
            </div>
            <div class="form-floating mt-3">
                <input type="text" name="correoReserva" id="correoReserva" class="form-control" placeholder="Correo" required>
                <label for="correoReserva" class="mx-2">Correo</label>
            </div>
            <div class="mx-auto w-25 mt-3">
                <input type="submit" value="Reservar plaza" name="reservarPlaza" id="reservarPlaza"
                    class="btn btn-primary w-100">
            </div>
        </form>
    </div>
</body>

</html>
