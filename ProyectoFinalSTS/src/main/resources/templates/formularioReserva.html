<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fit&Go · Reserva</title>
    <link rel="icon" class="rounded" href="../img/FIT&GO.png">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
        </script>
    <link rel="stylesheet" href="../css/index.css" th:href="@{/css/index.css}">
</head>

<body id="bodyReservaClase" class="p-5">
    <div class="container mx-auto p-5 bg-white mt-5 rounded" id="formularioReservar">
        <h1 class="h1 text-center">Formulario de reserva</h1>
        <form class="mx-auto mt-3 row" th:action="@{/nueva-reserva/submit}" th:object="${reserva}" method="post">
            <input th:if="${reserva.id != 0}" type="hidden" name="id" th:field="*{id}"/> 
            <div class="form-floating">
                <input type="text" name="nombreReserva" id="nombreReserva" class="form-control"
                    placeholder="Nombre completo" th:field="*{nombreUsuario}" required>
                <label for="nombreClase" class="mx-2">Nombre completo</label>
            </div>
            <div class="form-floating col-lg-5 col-sm-12 mt-3">
                <input type="tel" name="telefono" id="telefono" class="form-control" placeholder="Teléfono" th:field=*{tel} required maxlength="9" minlength="9" pattern="[0-9]{9}" title="Fit % Go solo acepta teléfonos nacionales (Españita)">
                <label for="horario" class="mx-2">Teléfono</label>
            </div>
            <div class="col-lg-2 col-sm-0 mt-3"></div>
            <div class="form-floating col-lg-5 col-sm-12 mt-3">
                <select name="claseReserva" id="claseReserva" class="form-control" th:field="*{clase}">
                    <option value="reservaSpinning" th:each="claseGym : ${lista}" th:value="${claseGym.id}" th:text="${claseGym.nombreClase}">Spinning</option>
                	<input th:if="${reserva.id != 0}" type="hidden" name="precioTotal" th:field="*{precioTotal}"/>
                </select>
                <label for="precio" class="mx-2">Reserva</label>
            </div>
            <input th:if="${reserva.id != 0}" type="hidden" name="fechaReserva" th:field="*{fechaReserva}"/>
            <div class="form-floating mt-3">
                <input type="email" name="correoReserva" id="correoReserva" th:field="*{email}" class="form-control" placeholder="Correo" required>
                <label for="correoReserva" class="mx-2">Correo</label>
            </div>
            <div class="mx-auto w-25 mt-3">
                <input type="submit" value="Reservar plaza" onclick="validarReservar()" name="reservarPlaza" id="reservarPlaza"
                    class="btn btn-primary w-100">
            </div>
        </form>
    </div>
    <script src="../js/validarformularios.js"></script>
</body>

</html>
