<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fit&Go · Registro</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
        </script>
    <script src="../js/index.js"></script>
    <link rel="stylesheet" href="../css/index.css">
    <style type="text/css">
        body{
            background-image: url(../img/gym.jpg);
        }
    </style>
</head>

<body class="p-5 mt-3">
    <h1 class="h1 text-center text-white">FIT&GO</h1>
    <br>
    <div class="w-50 mx-auto bg-white rounded p-4">
        <br>
        <div class="container w-75 p-0">
            <div class="progress w-100 mx-auto" id="barragris">
                <div class="progress-bar bg-primary" id="barra"></div>
            </div>
            <div class="iconos w-100 mx-autob d-flex justify-content-between">
                <div id="icono1" class="bg-primary">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-person-fill text-white" id="user" viewBox="0 0 16 16">
                        <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z" />
                    </svg>
                </div>
                <div id="icono2">
                    <svg xmlns="http://www.w3.org/2000/svg" id="tarjCredito" width="16" height="16" fill="currentColor"
                        class="bi bi-credit-card-fill text-white" viewBox="0 0 16 16">
                        <path
                            d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v1H0V4zm0 3v5a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7H0zm3 2h1a1 1 0 0 1 1 1v1a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1v-1a1 1 0 0 1 1-1z" />
                    </svg>
                </div>
                <div id="icono3">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" id="check" height="16" fill="currentColor"
                        class="bi bi-check-circle-fill text-white" viewBox="0 0 16 16">
                        <path
                            d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z" />
                    </svg>
                </div>
            </div>
        </div>
        <br>
        <form action="../index.html" name="registro" method="post">
            <div class="container w-75">
                <div class="container mx-auto my-auto text-center" id="seccion1">
                    <h2 class="h2">Datos personales</h2>
                    <br>
                    <div class="w-100 d-flex justify-content-between">
                        <input type="text" name="nombre" id="nombre" placeholder="Nombre" required>
                        <input type="text" name="apellido1" id="apellido1" placeholder="Primer apellido" required>
                    </div>
                    <br>
                    <div class="w-100 d-flex justify-content-between">
                        <input type="text" name="apellido2" id="apellido2" placeholder="Segundo apellido">
                        <input type="tel" maxlength="9" minlength="9" name="telefono" id="telefono" placeholder="Teléfono" required>
                    </div>
                    <br>
                    <div class="w-100 d-flex justify-content-around p-0">
                        <input type="email" name="correo" id="correo" class="w-100" placeholder="Correo electrónico" required>
                    </div>
                    <br>
                    <div class="w-100 d-flex justify-content-between">
                        <input type="password" name="contrasenha1" id="contrasenha1" placeholder="Contraseña" required>
                        <input type="password" name="contrasenha2" id="contrasenha2" placeholder="Repetir contraseña" required>
                    </div>
                    <br>
                </div>
                <div class="container mx-auto text-center bg-white rounded" id="seccion2">
                    <h2 class="h2">Datos fiscales</h2>
                    <br>
                    <div class="w-100 d-flex justify-content-between">
                        <input type="text" maxlength="16" minlength="16" name="numTarjeta" id="numTarjeta" class="w-100" placeholder="Nº de tarjeta" required>
                    </div>
                    <br>
                    <div class="w-100 d-flex justify-content-between">
                        <div class="input-group">
                            <button type="button" class="btn btn-primary px-2 py-0 input-group-text" data-bs-toggle="tooltip" title="Formato: MM/AAAA">?</button>
                            <input type="text" name="fechaCaducidad" id="fechaCaducidad" placeholder=" Fecha de caducidad" required>
                        </div>
                        <input type="text" name="cvv" id="cvv" maxlength="3" minlength="3" placeholder="CVV" required>
                    </div>
                    <br>
                    <br>
                    <img src="../img/pagos.png" class="mx-auto w-50" alt="pagosAceptados">
                    <br>
                </div>
                <div class="container mx-auto text-center bg-white rounded" id="seccion3">
                    <h2 class="h2">Verificación de datos</h2>
                    <br>
                    <div class="w-100 d-flex justify-content-between">
                        <p id="nombreObtenido" class="px-2 rounded w-100"></p>
                    </div>
                    <br>
                    <div class="w-100 d-flex justify-content-between">
                        <p id="tarjObtenido" class="px-2 rounded w-100"></p>
                    </div>
                    <br>
                    <div class="w-100 d-flex justify-content-between">
                        <p id="correoObtenido" class="px-2 rounded"></p>
                        <p id="telObtenido" class="px-2 rounded"></p>
                    </div>
                    <br>
                    <p class="text-primary bg-white">
                        Si todos los datos son correctos envie la solicitud de registro, en caso contrario, corrija los datos erroneos.
                    </p>
                </div>
            </div>
            <br>
            <div class="d-flex justify-content-around w-100">
                <input type="button" name="" id="atras" onclick="reducir()" class="btn btn-primary rounded" value="❮">
                <input type="submit" name="enviar" id="enviar" onclick="comprobar()" class="btn btn-success">
                <input type="button" name="" id="siguiente" onclick="ampliar()" class="btn btn-primary rounded" value="❯">
            </div>
        </form>
    </div>
</body>
</html>
