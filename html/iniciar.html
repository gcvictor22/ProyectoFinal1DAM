<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fit&Go · Iniciar Sesión</title>
    <link rel="icon" href="../img/FIT&GO.png">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
        </script>
    <link rel="stylesheet" href="../css/index.css">
    <style>
        body {
            background-image: url(../img/fondoinicio.jpg);
        }
    </style>
</head>

<body>
    <div class="container bg-white border p-4 rounded" id="cajaInicio">
        <h1 class="h2 text-center mb-4">Inicio de Sesión</h1>
        <form action="index.html" class="mx-auto" id="formularioInicio" method="post">
            <div class="form-floating">
                <input type="email" name="email" id="email" class="form-control" placeholder="Correo"
                    pattern="[a-zA-Z0-9!#$%&'*_+-]([\.]?[a-zA-Z0-9!#$%&'*_+-])+@[a-zA-Z0-9]([^@&%$\/()=?¿!.,:;]|\d)+[a-zA-Z0-9][\.][a-zA-Z]{2,4}([\.][a-zA-Z]{2})?" required>
                <label for="email">Correo</label>
            </div>
            <br>
            <div class="form-floating">
                <input type="password" name="password" id="password" class="form-control" placeholder="Contraseña"
                    required>
                <label for="password">Contraseña</label>
            </div>
            <br>
            <input type="submit" value="Iniciar sesión" name="enviar" id="enviarInicio" class="btn btn-primary w-100">
        </form>
    </div>
</body>

</html>
