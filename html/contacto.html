<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/contacto.css">
</head>

<body>
    <div class="container">
        <div class="front side">
            <div class="content">
                <h1>Contacto</h1>
                <p>Si tienes alguna idea, duda, sugerencia, o crítica acerca del gimnasio puedes dejarnos un correo con información. Al pasar el cursor sobre este recuadro aparecera un formulario que puedes rellenar.
                </p>
            </div>
        </div>
        <div class="back side">
            <div class="content">
                <h1>Contact Me</h1>
                <form>
                    <label>Your Name :</label>
                    <input type="text" placeholder="Omar Khattab">
                    <label>Your E-mail :</label>
                    <input type="text" placeholder="Example@mail.com">
                    <label>Your message :</label>
                    <textarea placeholder="The Subject"></textarea>
                    <input type="submit" value="Done">
                </form>
            </div>
        </div>
    </div>
</body>

</html>
